    <div class="sidebar">
        <h2>ABSEN MAGANG SISWA SMKN 1 SUBANG</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Ringkasan Absen</a></li>
            <li><a href="#">Notifikasi</a></li>
            <li><a href="#">Pengaturan</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Manajemen Pengguna</h1>

        <!-- Data Siswa -->
        <div class="user-section">
            <h2>Data Siswa</h2>
            <input type="text" id="search" placeholder="Cari siswa...">
            <select id="filter">
                <option value="">Semua Jurusan</option>
                <option value="RPL">RPL</option>
                <option value="TKJ">TKJ</option>
            </select>
            <div class="buttons">
                <button onclick="openModal('Tambah Siswa')">Tambah Siswa</button>
                <button onclick="openModal('Edit Siswa')">Edit Siswa</button>
                <button onclick="openModal('Hapus Siswa')">Hapus Siswa</button>
                <button onclick="resetPassword()">Reset Password</button>
            </div>
        </div>

        <!-- Data Pembimbing -->
        <div class="user-section">
            <h2>Data Pembimbing</h2>
            <div class="buttons">
                <button onclick="openModal('Tambah Pembimbing')">Tambah Pembimbing</button>
                <button onclick="openModal('Edit Pembimbing')">Edit Pembimbing</button>
                <button onclick="openModal('Hapus Pembimbing')">Hapus Pembimbing</button>
            </div>
        </div>

        <!-- Data Perusahaan -->
        <div class="user-section">
            <h2>Data Perusahaan</h2>
            <div class="buttons">
                <button onclick="openModal('Tambah Perusahaan')">Tambah Perusahaan</button>
                <button onclick="openModal('Edit Perusahaan')">Edit Perusahaan</button>
                <button onclick="openModal('Hapus Perusahaan')">Hapus Perusahaan</button>
            </div>
        </div>

        <!-- Assign Siswa ke Pembimbing -->
        <div class="user-section">
            <h2>Assign Siswa ke Pembimbing</h2>
            <input type="text" placeholder="Nama Siswa">
            <select>
                <option>Pilih Pembimbing</option>
                <option>Pembimbing A</option>
                <option>Pembimbing B</option>
            </select>
            <button>Assign</button>
        </div>

        <!-- Cek Kuota PKL -->
        <div class="user-section">
            <h2>Cek Kuota PKL</h2>
            <p>Perusahaan A: <strong>5/10</strong> siswa</p>
            <p>Perusahaan B: <strong>8/10</strong> siswa</p>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <form id="modal-form">
                <input type="text" id="name" placeholder="Nama" required>
                <input type="text" id="id" placeholder="ID" required>
                <select id="type">
                    <option value="siswa">Siswa</option>
                    <option value="pembimbing">Pembimbing</option>
                    <option value="perusahaan">Perusahaan</option>
                </select>
                <button type="submit">Simpan</button>
            </form>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        function openModal(title) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('modal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Data berhasil disimpan!');
            closeModal();
        });

        function resetPassword() {
            alert("Password siswa telah direset ke default.");
        }
    </script>
</body>
</html>
