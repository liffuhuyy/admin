<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background:  #031221;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background:  #0a192f;
            color: white;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        .add-btn {
            background: #2ecc71;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ABSEN MAGANG</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Ringkasan Absen</a></li>
            <li><a href="#">Notifikasi</a></li>
            <li><a href="#">Pengaturan</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Manajemen Pengguna</h2>
        <button class="add-btn" onclick="tambahPengguna()">Tambah Pengguna</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Peran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>
    </div>
    
    <script>
        let users = [
            {id: 1, nama: "Admin", peran: "Administrator"},
            {id: 2, nama: "Budi Santoso", peran: "Pembimbing"},
            {id: 3, nama: "Siti Aisyah", peran: "Siswa"}
        ];

        function loadUsers() {
            let table = document.getElementById("userTable");
            table.innerHTML = "";
            users.forEach(user => {
                let row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.nama}</td>
                    <td>${user.peran}</td>
                    <td>
                        <button class="edit-btn" onclick="editUser(${user.id})">Edit</button>
                        <button class="delete-btn" onclick="hapusUser(${user.id})">Hapus</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function tambahPengguna() {
            let nama = prompt("Masukkan nama pengguna:");
            let peran = prompt("Masukkan peran (Admin/Pembimbing/Siswa):");
            if(nama && peran) {
                users.push({id: users.length + 1, nama, peran});
                loadUsers();
            }
        }

        function editUser(id) {
            let user = users.find(u => u.id === id);
            let namaBaru = prompt("Edit Nama:", user.nama);
            let peranBaru = prompt("Edit Peran:", user.peran);
            if(namaBaru && peranBaru) {
                user.nama = namaBaru;
                user.peran = peranBaru;
                loadUsers();
            }
        }

        function hapusUser(id) {
            if(confirm("Yakin ingin menghapus pengguna ini?")) {
                users = users.filter(u => u.id !== id);
                loadUsers();
            }
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
