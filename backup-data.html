<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Up Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-item {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .status-item span {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .status-item strong {
            font-size: 14px;
        }
        .status-protected {
            color: green;
        }
        .backup-settings {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .backup-type {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-reset {
            background: #f44336;
            color: white;
        }
        .btn-start {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Back Up Data</div>
        <div class="status-box">
            <div class="status-item">
                <span>Backup Terakhir</span>
                <strong>13 Feb 2025, 09:00</strong>
            </div>
            <div class="status-item">
                <span>Total Data</span>
                <strong>45.2 MB</strong>
            </div>
            <div class="status-item">
                <span>Status</span>
                <strong class="status-protected">Terlindungi</strong>
            </div>
        </div>
        <div class="backup-settings">
            <div class="backup-type">
                <label>Full Backup - Backup seluruh data sistem</label>
            </div>
            <div class="backup-type">
                <label>Partial Backup - Pilih data tertentu</label>
            </div>
            <div class="backup-type">
                <span>Backup Otomatis</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-reset">Reset</button>
            <button class="btn btn-start">Mulai Back Up</button>
        </div>
    </div>
</body>
</html>
