<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Manajemen Akses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background: #0a192f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 18px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .menu a:hover {
            background: #475569;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .permissions label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ABSEN MAGANG SMKN 1 SUBANG</h2>
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="#">Ringkasan Absen</a>
            <a href="#">Notifikasi</a>
            <a href="#">Pengaturan</a>
        </div>
    </div>
    <div class="content">
        <h1 class="title">Manajemen Akses</h1>
        <div class="card">
            <h3>Admin</h3>
            <p>Akses penuh ke seluruh sistem</p>
            <div class="permissions">
                <label><input type="checkbox" checked> Manajemen Pengguna</label>
                <label><input type="checkbox" checked> Manajemen Tugas</label>
                <label><input type="checkbox" checked> Pengaturan Sistem</label>
                <label><input type="checkbox" checked> Laporan</label>
            </div>
        </div>
        <div class="card">
            <h3>Pembimbing</h3>
            <p>Mengelola dan menilai anak magang</p>
            <div class="permissions">
                <label><input type="checkbox" checked> Lihat Data Magang</label>
                <label><input type="checkbox" checked> Manajemen Jadwal</label>
                <label><input type="checkbox" checked> Input Penilaian</label>
                <label><input type="checkbox" checked> Laporan Magang</label>
            </div>
        </div>
        <div class="card">
            <h3>Siswa</h3>
            <p>Hanya dapat melihat data</p>
            <div class="permissions">
                <label><input type="checkbox" checked> Lihat Data Magang</label>
                <label><input type="checkbox" checked> Lihat Jadwal</label>
                <label><input type="checkbox" checked> Lihat Laporan</label>
            </div>
        </div>
    </div>
</body>
</html>
