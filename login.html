<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #feffff, #d6d9da);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .tab {
            display: flex;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tab button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .tab button.active {
            background: #fff;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
        width: 100%; 
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box; 
         }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-login {
            background: #0a192f;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-login:hover {
            background: #162b4a;
        }
        .register-link {
            font-size: 14px;
            margin-top: 15px;
        }

        a {
            text-decoration: none; 
            color: #007bff; 
        }
        a:hover {
            text-decoration: underline; 
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="tab">
            <button class="active" id="perusahaan">Perusahaan</button>
            <button id="admin">Admin</button>
        </div>
        <div class="form-group">
            <label>Email Admin</label>
            <input type="email" placeholder="Email@gmail.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Masukkan Password">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox"> Ingat Saya</label>
            <a href="#">Lupa Password?</a>
        </div>
        <button class="btn-login">Login</button>
        <div class="register-link">
            Belum Punya Akun? <a href="#">Daftar di sini</a>
        </div>
    </div>
</body>
</html>
