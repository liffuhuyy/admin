<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #32a89b, #69d2e7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .tab {
            display: flex;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .tab button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-weight: bold;
        }
        .tab button.active {
            background: #fff;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .btn-login {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-link {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tab">
            <button class="active" id="perusahaan">Perusahaan</button>
            <button id="admin">Admin</button>
        </div>
        <div class="form-group">
            <label>Email Admin</label>
            <input type="email" placeholder="email@gmail.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Masukkan Password">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox"> Ingat Saya</label>
            <a href="#">Lupa Password?</a>
        </div>
        <button class="btn-login">Login</button>
        <div class="register-link">
            Belum Punya Akun? <a href="#">Daftar di sini</a>
        </div>
    </div>
</body>
</html>
